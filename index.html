<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="weather icon" href="https://cdn.iconscout.com/icon/free/png-256/weather-296-1100758.png" type="image/x-icon">
    <script defer src="./bundle.js"></script>
    <title>Weather Search</title>
</head>
<body>
    <main>
        <div class="card">
            <div id="search">
                <label for="name">Location: </label>
                <input type="text" id="location" class="search-bar">
                <button id="search-btn" type="submit">Search</button>
            </div>
            <div id="weather">
                <h2>Weather in <span id="city">Birmingham</span></h2>
                <p><span id="temperature">23</span> °C</p>
                <p>Highest: <span id="max_temperature">30</span> °C</p>
                <p>Lowest: <span id="min_temperature">13</span> °C</p>
                <p>Humidity: <span id="humidity">70</span>%</p>
                <p><span id="description">Sunny</span></p>
                <img id="weather_icon" src="https://openweathermap.org/img/wn/04n.png">
            </div>
        </div>
    </main>

    
</body>
</html>
